<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Текущее время</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(() => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>
</head>
<body>
<h1>Моё PWA</h1>
<button id="showTime">Показать время</button>
<p id="timeDisplay"></p>

<!-- Кнопка установки PWA (изначально скрыта) -->
<button id="installButton" style="display: none; margin-top: 20px; padding: 10px 16px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
    Установить приложение
</button>

<script src="app.js"></script>

<!-- Логика установки PWA -->
<script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
        // Отменяем автоматическое появление стандартного баннера
        e.preventDefault();
        // Сохраняем событие для последующего запуска
        deferredPrompt = e;
        // Показываем нашу кнопку
        document.getElementById('installButton').style.display = 'inline-block';
    });

    document.getElementById('installButton').addEventListener('click', () => {
        if (deferredPrompt) {
            // Запускаем установку
            deferredPrompt.prompt();
            // Ждём выбор пользователя
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('Пользователь установил PWA');
                } else {
                    console.log('Пользователь отменил установку');
                }
                // Скрываем кнопку и сбрасываем событие
                document.getElementById('installButton').style.display = 'none';
                deferredPrompt = null;
            });
        }
    });
</script>
</body>
</html>
